<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Coffee Shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bag.css">
</head>

<body>
    <div class="card">
        <div class="card-body">

            <fieldset>
                <legend>Pedidos</legend>
                <form>
                    <fieldset class="bloco">
                        <legend>Dados pessoais</legend>
                        <div>
                            <label class="form-label">Nome</label>
                            <input class="form-control" type="text">
                        </div>
                        <div>
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email">
                        </div>
                    </fieldset>

                    <fieldset class="bloco">
                        <legend>Endereço</legend>
                        <div>
                            <label class="form-label">Rua</label>
                            <input class="form-control" type="text" placeholder="Ex.: Av. Brasil, Centro">
                        </div>
                        <div>
                            <label class="form-label">Número</label>
                            <input class="form-control" type="number" placeholder="15" </div>
                            <div>
                                <label class="form-label">UF</label>
                                <select class="form-control">
                                    <option selected>PR</option>
                                    <option>SP</option>
                                    <option>RJ</option>
                                    <option>MG</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Resumo do pedido</legend>
                        <div class="table-responsive">
                            <table class="table tabela-resumo align-middle">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th class="text-center">Tam.</th>
                                        <th class="text-center">Qtd</th>
                                        <th class="text-end">Preço</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Capuccino</td>
                                        <td class="text-center">M</td>
                                        <td class="text-center">1</td>
                                        <td class="text-end">R$ 21,40</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </fieldset>
                    <button>Enviar</button>
                </form>
            </fieldset>
        </div>

    </div>
</body>

</html>
